<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Practice</h1>

  <!-- Part 1: User Input & Conditional -->
  <section id="part1">
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions Demo -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops Usage -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <div id="countdownDisplay"></div>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <div id="colorBox" class="box">Click to toggle color</div>
    <button id="addItemBtn">Add Item</button>
    <ul id="itemList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
